name: Optimize map and deploy

on:
  push:
    paths:
      - 'map/**'
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: â†©ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—ï¸ Install packages
        run: cd map && npm ci

      - name: âš™ï¸ Pack Scripts
        run: cd map && npm run build

      - name: ğŸš Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: map/dist
          target-folder: map
          clean: "false"