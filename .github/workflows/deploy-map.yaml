name: Optimize map and deploy

on:
  push:
    paths:
      - 'map/**'

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Optimize map
        uses: thecodingmachine/map-optimizer-action@master

      - name: â˜‘ï¸ Commit optimized files
        if: github.ref == 'refs/heads/main'
        run: |
          ls -al
          git config --global user.email "deploy@space-riddles.poeschl"
          git config --global user.name "deploy"
          git checkout main
          git add .
          git commit -m "â™»ï¸ Adding optimized map files"

      - name: ğŸš Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: map
          target-folder: map
          clean: "false"

      - name: ğŸ“‹ List files
        run: |
          ls -al map